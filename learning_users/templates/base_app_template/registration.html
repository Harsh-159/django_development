{% extends "base_app_template/base.html" %}
{% block body_block %}
<h1>This is my registration page</h1>
{% if registered %}
  <h1>Thank you for registering.</h1>
{% else %}
  <h1>Register Here</h1>
  <h1>Fill the following form.</h1>
  <div class="jumbotron">
    <form method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      <h3 id="change">{{ user_form.as_p }}</h3>
      <h3 id="change">{{ profile_form.as_p }}</h3>
      <input type="submit" name="" value="Register">
    </form>
  </div>

{% endif %}
{% endblock %}
